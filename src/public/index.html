<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StrataDesk - Property Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/components/NavBar.js"></script>
    <style>
        .hero {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
        }
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        .btn-custom {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 8px;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .btn-primary-custom {
            background-color: #007bff;
            color: white;
            border: none;
        }
        .btn-primary-custom:hover {
            background-color: #0056b3;
            color: white;
            transform: translateY(-2px);
        }
        .btn-outline-custom {
            background-color: transparent;
            color: white;
            border: 2px solid white;
        }
        .btn-outline-custom:hover {
            background-color: white;
            color: #1a1a1a;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <nav-bar></nav-bar>

    <div class="hero">
        <div class="container text-center">
            <h1 class="display-4 mb-4">Welcome to StrataDesk</h1>
            <p class="lead mb-4">Your comprehensive property management solution</p>
            
            <div class="action-buttons justify-content-center">
                <a href="/visitor" class="btn-custom btn-primary-custom">
                    Visitor Parking Permit
                </a>
                <a href="/vehicle-registration.html" class="btn-custom btn-primary-custom">
                    Register Your Vehicle
                </a>
                <a href="/auth/login" class="btn-custom btn-outline-custom">
                    Login
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
